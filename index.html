<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
		//d3.select("body").append("p").text("New paragraph using javascript!");
		var dataset = [ 5, 10, 15, 20, 25 ];
		d3.select("body").selectAll("p")
			.data(dataset)
			.enter()
			.append("p")
			.text(function(d) {
				return "I can count up to " + d;
			})
			.style("color", function(d) {
					if (d > 15) {	//Threshold of 15
						return "red";
					} else {
						return "black";
					}
			})
			.style("font-size", "24px")
			.style("font-weight", "bold")
			.style("font-family","sans-serif")
	
			
			var rectData = [
				{"x":0, "y":120, "width":80, "height":80, "fill":"purple", "stroke":"gray", "stroke-width":2, "opacity":1},
				{"x":60, "y":90, "width":80, "height":80, "fill":"blue", "stroke":"gray", "stroke-width":2, "opacity":0.8},
				{"x":120, "y":60, "width":80, "height":80, "fill":"green", "stroke":"gray", "stroke-width":2, "opacity":0.6},
				{"x":180, "y":30, "width":80, "height":80, "fill":"yellow", "stroke":"gray", "stroke-width":2, "opacity":0.4},
				{"x":240, "y":0, "width":80, "height":80, "fill":"red", "stroke":"gray", "stroke-width":2, "opacity":0.2}];
				 
				 //Create the SVG Viewport
				 var svgContainer = d3.select("body").append("svg")
				                                      .attr("width",500)
				                                      .attr("height",500);
				
				//Add circles to the svgContainer
				var rectangles = svgContainer.selectAll("rect")
				                           .data(rectData)
				                           .enter()
				                           .append("rect");
				
				//Add the circle attributes
				var rectAttributes = rectangles
				                       .attr("x", function (d) { return d.x; })
				                       .attr("y", function (d) { return d.y; })
									   .attr("width", function (d) { return d.width; })
									   .attr("height", function (d) { return d.height; })
									   .attr("opacity", function (d) { return d.opacity; })
				                       .style("fill", function (d) { return d.fill; })
									   .style("stroke", function (d) { return d.stroke; })
									   .style("stroke-width", function (d) { return d.stroke-width; });
			;
			
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar");
		
        </script>
		<h1>Page Title using html</h1>
		<p>This is a paragraph using simple html.</p>
		<p>Below is a picture created by html</p>
		<font face="cambria" color="green" size="10"> This is some green text in Cambria font, size 12!</font>
		<svg width="500" height="500">
			<rect x="0" y="160" width="80" height="80" fill="purple" stroke="gray" stroke-width="2" opacity = "1"/>
			<rect x="40" y="120" width="80" height="80" fill="blue" stroke="gray" stroke-width="2" opacity = "0.8"/>
			<rect x="80" y="80" width="80" height="80" fill="green stroke="gray" stroke-width="2" opacity = "0.6""/>
			<rect x="120" y="40" width="80" height="80" fill="yellow" stroke="gray" stroke-width="2" opacity = "0.4"/>
			<rect x="160" y="0" width="80" height="80" fill="red" stroke="gray" stroke-width="2" opacity = "0.2"/>
		</svg>
    </body>
</html>
